<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .weather-card {
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        .weather-card.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            text-align: center;
            margin-bottom: 25px;
        }

        .location h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .location p {
            color: #999;
            font-size: 14px;
        }

        .temperature-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .temperature {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .condition {
            font-size: 18px;
            opacity: 0.9;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .error {
            background: #ffe0e0;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .error.show {
            display: block;
        }

        .loader {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .loader.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-updated {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather API</h1>

        <div class="search-box">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name..." 
                autocomplete="off"
            >
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="weather-card" id="weatherCard">
            <div class="location">
                <h2 id="cityName"></h2>
                <p id="countryName"></p>
            </div>

            <div class="temperature-section">
                <div class="temperature" id="temperature"></div>
                <div class="condition" id="condition"></div>
            </div>

            <div class="details-grid">
                <div class="detail-card">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
            </div>

            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        const cityInput = document.getElementById('cityInput');

        // Allow Enter key to search
        cityInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        });

        function getWeather() {
            const city = cityInput.value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoader();
            hideError();
            hideWeather();

            fetch(`/weather?city=${encodeURIComponent(city)}`)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'Failed to fetch weather');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    displayWeather(data);
                    hideLoader();
                })
                .catch(error => {
                    showError(error.message);
                    hideLoader();
                });
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.city;
            document.getElementById('countryName').textContent = data.country;
            document.getElementById('temperature').textContent = Math.round(data.temperature_celsius) + '¬∞C';
            document.getElementById('condition').textContent = data.condition;
            document.getElementById('humidity').textContent = data.humidity + '%';
            document.getElementById('windSpeed').textContent = Math.round(data.wind_kmh) + ' km/h';
            document.getElementById('lastUpdated').textContent = 'Last updated: ' + data.last_updated;

            document.getElementById('weatherCard').classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function showLoader() {
            document.getElementById('loader').classList.add('show');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('show');
        }

        function hideWeather() {
            document.getElementById('weatherCard').classList.remove('show');
        }

        // Load example city on page load
        window.addEventListener('load', function() {
            cityInput.value = 'Vienna';
            getWeather();
        });
    </script>
</body>
</html>
